<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Pizza</h1>
    </header>
    <form class="form" id="contactForm">
        <div class="input__container">
            <input class="form__input" type="text" name="firstName" id="firstName" placeholder="Firstname">
            <label class="error-message" for="firstName" id="firstNameError">Veuillez renseigner votre prénom</label>
            <input class="form__input" type="text" name="lastName" id="lastName" placeholder="Lastname">
            <label class="error-message" for="lastName" id="lastNameError">Veuillez renseigner votre nom.</label>
            <input class="form__input" type="text" name="address" id="address" placeholder="Address">
            <label class="error-message" for="address" id="addressError">Veuillez renseigner une addresse
                valide.</label>
            <input class="form__input" type="tel" name="phone" id="phone" placeholder="Phone number">
            <label class="error-message" for="phone" id="phoneError">Veuillez renseigner un numéro de téléphone
                valide.</label>
        </div>
        <div class="select__container">
            <select class="form__select" name="pizzaSize" id="pizzaSize">
                <option value="">--Choisissez votre taille--</option>
                <option value="small">Small 5 €</option>
                <option value="medium">Medium 7 €</option>
                <option value="large">Large 10 €</option>
            </select>
            <label class="error-message" for="pizzaSize" id="pizzaSizeError">Veuillez sélectionnez une taille pour votre
                pizza.</label>
            <select class="form__select" name="pizzaChoice" id="pizzaChoice">
                <option value="">--Choisissez votre pizza--</option>
                <option value="Savoyarde">Savoyarde 5€</option>
                <option value="Cannibal">Cannibal 5€</option>
                <option value="Margarita">Margarita 5€</option>
                <option value="4 Fromages">4 Fromages 5€</option>
                <option value="Reine">Reine 5€</option>
            </select>
            <label class="error-message" for="pizzaChoice" id="pizzaChoiceError">Veuillez séléctionnez une pizza.</label>
            <textarea class="form__textarea" name="" id="" cols="30" rows="10" placeholder="Ajoutez un commentaire ici"></textarea>
        </div>
        <span id="totalCost"></span>
        <button class="form__btn" type="submit">Commander</button>
        <input class="form__btn" type="reset" value="Annuler">
    </form>
    <script src="app.js"></script>
</body>

</html>
